```r
library(tidyverse)

```


```r

```

---


```r
set.seed(84735)
michelle_sim &lt;- data.frame(pi = rbeta(10000, 45, 55)) %&gt;% 
  mutate(y = rbinom(10000, size = 50, prob = pi))
```

---


```
##          pi  y
## 1 0.4884391 23
## 2 0.4430527 14
## 3 0.4953429 35
## 4 0.4633678 29
## 5 0.4963052 36
## 6 0.5495968 26
```

```
##              pi  y
## 9995  0.4741776 24
## 9996  0.3756744 13
## 9997  0.4660905 25
## 9998  0.4791408 21
## 9999  0.4394663 24
## 10000 0.4229081 21
```

---


```r
michelle_posterior &lt;- michelle_sim %&gt;% 
  filter(y == 30)
```

--


```r
nrow(michelle_posterior)
```

```
## [1] 211
```
